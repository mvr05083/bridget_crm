<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BSIS</title>
	<!--	set the base path for angular routing	-->
	<base href="/">

	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

	<!-- <link rel="stylesheet" href="assets/css/foundation.min.css"> -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/angular-datepicker.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/angular.js"></script>
	<script src="assets/js/angular-route.js"></script>
	<script src="assets/js/angular-animate.js"></script>
	<script src="assets/js/angular-datepicker.min.js"></script>
	<!-- Required to use charts within angular -->
	<script src="assets/js/Chart.js"></script>
	<script src="assets/js/angular-chart.js"></script>
	<script src="assets/js/ui-bootstrap-tpls.min.js"></script>

	<!--Controllers-->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/studentCtrl.js"></script>

	<script src="app/filters/age.js"></script>

	<!-- Services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/studentService.js"></script>


	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>


</head>

<body ng-app="userApp" ng-controller="mainController as main">
	<header>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" ng-click="main.navbarCollapsed = !main.navbarCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">
						BSIS
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse container" collapse="main.navbarCollapsed">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/students">Students</a></li>
						<li class="dropdown" ng-if="main.lo">
							<span class="nav-span" dropdown on-toggle="toggled(open)">
								<a href id="simple-dropdown" dropdown-toggle>Hello, {{ main.user.message.username }}</a>
								<ul class="dropdown-menu" aria-labelledby="simple-dropdown">
									<li><a href="/login">Login</a></li>
									<li class="divider"></li>
									<li><a ng-click="main.doLogout()">Logout</a></li>
								</ul>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>


	<!-- Footer -->
	<footer class="text-center">
		<p>MKD &copy; 2015</p>
	</footer>

	<!-- <script src="app/assets/js/vendor/jquery.js"></script>
	<script src="app/assets/js/foundation.min.js"></script>
	<script src="app/assets/js/foundation/foundation.topbar.js"></script> -->
</body>
</html>
