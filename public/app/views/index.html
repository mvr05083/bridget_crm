<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>User CRM</title>
	<!--	set the base path for angular routing	-->
	<base href="/">
	<link rel="stylesheet" href="assets/css/foundation.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/angular-datepicker.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/angular.js"></script>
	<script src="assets/js/angular-route.js"></script>
	<script src="assets/js/angular-animate.js"></script>
	<script src="assets/js/angular-datepicker.min.js"></script>

	<!--Controllers-->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/studentCtrl.js"></script>

	<!-- Services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/studentService.js"></script>


	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>


</head>

<body class="container" ng-app="userApp" ng-controller="mainController as main">
	<header class="contain-to-grid">
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="/">My Site</a></h1>
				</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon">
					<a href="#">
						<span>Menu</span>
					</a>
				</li>
			</ul>

			<section class="top-bar-section">
				<!-- Right Nav Section -->
				<ul class="right">
					<li ng-show="!main.loggedIn"><a href="/login">Login</a></li>
					<li class="has-dropdown" ng-show="main.loggedIn">
						<a>Hello, {{ main.user.message.name }}</a>
						<ul class="dropdown">
							<li><a href="#">Admin Panel</a></li>
						</ul>
					</li>
					<li ng-show="main.loggedIn"><a ng-click="main.doLogout()">Logout</a></li>
				</ul>

				<!-- Left Nav Section -->
				<ul class="left">
					<li><a href="/students">Students</a></li>
				</ul>
			</section>
		</nav>
	</header>
	<main class="container">
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>


	<!-- Footer -->
	<footer class="footer-basic-centered">

		<p class="footer-company-motto">The company motto.</p>

		<p class="footer-links">
			<a href="#">Home</a>
			·
			<a href="#">Blog</a>
			·
			<a href="#">Pricing</a>
			·
			<a href="#">About</a>
			·
			<a href="#">Faq</a>
			·
			<a href="#">Contact</a>
		</p>

		<p class="footer-company-name">Company Name &copy; 2015</p>

	</footer>
</body>

</html>
