<div class="row padding-45">
	<div class="profile-card radius columns small-12 medium-6 medium-offset-3">
		<h1>Login</h1>
		<form ng-submit="login.doLogin()">
			<!--	Username Input		-->
			<div class="form-group">
				<label for="Username">Username</label>
				<input type="text" class="radius" ng-model="login.loginData.username" required>
			</div>
			<!--	Password Input		-->
			<div class="form-group">
				<label for="Password">Password</label>
				<input type="password" class="radius" ng-model="login.loginData.password" required>
			</div>
			<!--	Login Button		-->
			<div class="small-12">
				<div class="alert-box warning" ng-show="login.error"><i class="fa fa-exclamation"></i> {{ login.error }}</div>
				<button type="submit" class="button radius expand text-center">
					<span ng-hide="login.processing">Login</span>
					<span ng-show="login.processing" class="spinner"><i class="fa fa-spinner"></i></span>
				</button>
			</div>
		</form>
	</div>
</div>
