<div class="col-sm-8 col-sm-offset-2">
	<div class="page-header">
		<h1 ng-if="user.type == 'create'">Create User</h1>
		<h1 ng-if="user.type == 'edit'">Edit User</h1>
	</div>


	<form class="form-horizontal" ng-submit="user.saveUser()">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.name" require>
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.username" require>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" ng-model="user.userData.password" require>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success btn-lg col-sm-6 col-sm-offset-2" ng-if="user.type == 'create'">Create User</button>
			<button type="submit" class="btn btn-success btn-lg col-sm-6 col-sm-offset-2" ng-if="user.type == 'edit'">Update User</button>
		</div>
		<div class="row show-hide-message" ng-show="user.message">
			<div class="col-sm-6 col-sm-offset-2">
				<div class="alert alert-info">
					{{ user.message }}
				</div>
			</div>
		</div>
	</form>
</div>
